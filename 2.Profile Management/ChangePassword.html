<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form>
        <h3>Please enter your previous password</h3>
        <input type="password" name="previousPassword" value="" id="prevPass"
        onblur="prepss()">
        <p id="pperro"></p>

        <h3>Please enter your new password</h3>
        <input type="password" name="newPassword" id="newPass">

        <h3>Please re-enter your new password</h3>
        <input type="password" name="confirmPassword" id="confirmPass">

        <button type="submit">Confirm</button>
    </form>

</script>

</body>
</html>
