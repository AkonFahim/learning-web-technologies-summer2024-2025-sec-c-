<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 0;
    margin: 0;
}

form {
    background: white;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 320px;
}

p {
    margin: 12px 0 6px;
    font-weight: 600;
    font-size: 14px;
    color: #333;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 8px 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

        </style>
    </head>
    <body>
        <form>
            <P>Enter New Name</P>
        <input type="text" name="name" id="name">
        <p>Enter New Age</p>
        <input type="number">
        <p>Enter Gender</p>
        <input type="text">
        <p>Enter new address</p>
        <input type="text">
        <p>Enter New Phone number</p>
        <input type="number">
        <br>
        <br>
        <input type="submit">


        </form>


        
        


    </body>
</html>
