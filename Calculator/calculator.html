<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="ui"></div>


    <style>
       

        body {
            
            background-color: rgb(187, 80, 80);
            text-align: center;
            margin-top: 30%;
        }
        #display {
            width: 210px;
            height: 40px;
            font-size: 20px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: right;
            border-radius: 10px;
            border-width: 10px;0
        }
        button {
            width: 50px;
            height: 40px;
            font-size: 18px;
            margin: 3px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover{
            background-color: darkgrey;
        }
    </style>

    <script>
        const ans = document.createElement("input");
        ans.setAttribute("id", "display");
        document.getElementById("ui").appendChild(ans);
        document.getElementById("ui").appendChild(document.createElement("br"));

        
        const b1 = document.createElement("button");
        b1.innerHTML = "1";
        document.getElementById("ui").appendChild(b1);

        const b2 = document.createElement("button");
        b2.innerHTML = "2";
        document.getElementById("ui").appendChild(b2); 

        const b3 = document.createElement("button");
        b3.innerHTML = "3";
        document.getElementById("ui").appendChild(b3);

        const bp = document.createElement("button");
        bp.innerHTML = "+";
        document.getElementById("ui").appendChild(bp); 

        document.getElementById("ui").appendChild(document.createElement("br"));

        const b4 = document.createElement("button");
        b4.innerHTML = "4";
        document.getElementById("ui").appendChild(b4); 

        const b5 = document.createElement("button");
        b5.innerHTML = "5";
        document.getElementById("ui").appendChild(b5); 

        const b6 = document.createElement("button");
        b6.innerHTML = "6";
        document.getElementById("ui").appendChild(b6); 

        const bs = document.createElement("button");
        bs.innerHTML = "-";
        document.getElementById("ui").appendChild(bs); 

        document.getElementById("ui").appendChild(document.createElement("br"));

        const b7 = document.createElement("button");
        b7.innerHTML = "7";
        document.getElementById("ui").appendChild(b7); 

        const b8 = document.createElement("button");
        b8.innerHTML = "8";
        document.getElementById("ui").appendChild(b8); 

        const b9 = document.createElement("button");
        b9.innerHTML = "9";
        document.getElementById("ui").appendChild(b9);

        const bm = document.createElement("button");
        bm.innerHTML = "*";
        document.getElementById("ui").appendChild(bm); 

        document.getElementById("ui").appendChild(document.createElement("br"));

        const b0 = document.createElement("button");
        b0.innerHTML = "0";
        document.getElementById("ui").appendChild(b0); 

        const be = document.createElement("button");
        be.innerHTML = "=";
        document.getElementById("ui").appendChild(be); 

        const bac = document.createElement("button");
        bac.innerHTML = "ac";
        document.getElementById("ui").appendChild(bac); 

        const bd = document.createElement("button");
        bd.innerHTML = "/";
        document.getElementById("ui").appendChild(bd); 

        document.getElementById("ui").appendChild(document.createElement("br"));

        
        function insert(val) {
            ans.value += val;
        }

       
        function calculate() {
            try {
                ans.value = eval(ans.value);
            } catch {
                ans.value = "Error";
            }
        }
        

       
        function clearDisplay() {
            ans.value = "";
        }

        
        b1.addEventListener("click", function() { insert("1"); });
        b2.addEventListener("click", function() { insert("2"); });
        b3.addEventListener("click", function() { insert("3"); });
        bp.addEventListener("click", function() { insert("+"); });
        b4.addEventListener("click", function() { insert("4"); });
        b5.addEventListener("click", function() { insert("5"); });
        b6.addEventListener("click", function() { insert("6"); });
        bs.addEventListener("click", function() { insert("-"); });
        b7.addEventListener("click", function() { insert("7"); });
        b8.addEventListener("click", function() { insert("8"); });
        b9.addEventListener("click", function() { insert("9"); });
        bm.addEventListener("click", function() { insert("*"); });
        b0.addEventListener("click", function() { insert("0"); });
        bd.addEventListener("click", function() { insert("/"); });
        be.addEventListener("click", calculate);
        bac.addEventListener("click", clearDisplay);
    </script>
</body>
</html>
